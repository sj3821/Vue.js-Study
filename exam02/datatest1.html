<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
       window.onload=function(){ new Vue({
            el:'#app',
            data:{
                myNumber:12345,
                myText:'Hello!!!!!',
                myBool:true
            }
        })
    }
    </script>
</head>
<body>
    <div id="app">
        <p>{{myNumber}}</p>
        <p>{{myText}}</p>
        <p>{{myBool}}</p>
    </div>
    
</body>
</html>
