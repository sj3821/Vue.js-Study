<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
        window.onload=function(){
            new Vue({
                el:'#app',
                data:{
                    myPrice:500,
                    myName:'홍길동'
                }
            })
        }
    </script>
</head>
<body>
    <div id="app">
        <p>{{myPrice * 1.8}}</p>
        <p>{{"안녕하세요~~" + myName + "님"}}</p>
        <p>{{myName.substr(00,1)}}</p>
    </div>
    
</body>
</html>
