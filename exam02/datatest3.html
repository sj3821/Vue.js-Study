<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
        window.onload=function(){
            new Vue({
                el:'#app',
                data:{
                    myArray:['다즐링','얼그레이','실론']
                }
            })
        }

    </script>
</head>
<body>
    <div id="app">
        <p>{{myArray}}</p>
        <p>{{myArray[0]}}</p>
    </div>
</body>
</html>
