<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#app",
                data:{
                    count:0
                },
                methods:{
                    countUp:function(){
                        this.count++;
                    },
                    countDown:function(){
                        this.count--;
                    }
                }
            })
        }
    </script>
</head>
<body>
    <h2>클릭하면 카운터가 올라가고 내려갑니다</h2>
    <div id="app">
        <p>{{count}}회</p>
        <button v-on:click="countUp">카운터업!</button>
        <button v-on:click="countDown">카운트다운!</button>
    </div>
</body>
</html>
