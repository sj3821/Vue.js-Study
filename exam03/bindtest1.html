<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
        window.onload= function(){
            new Vue({
                el:'#app',
                data:{
                    fileName:'face1.png'
                }
            })
        }

    </script>
</head>
<body>
    <div id="app">
        <img src="face1.png">직접지정
        <img v-bind:src="fileName">v-bind로 지정
    </div>
</body>
</html>
