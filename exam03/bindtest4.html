<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <script>
        window.onload=function(){
            new Vue({
                el:'#app',
                data:{
                    myColor:'#E08000',
                    mySize:'200%',
                    myBackColor:'aqua'
                }
            })
        }
    </script>
</head>
<body>
    <div id="app">
        <p style="color:#e80;">문자색 직접 지정</p>
        <p v-bind:style="{color:myColor}">문자색을 v-bind로 지정</p>
        <p style="font-size:200%">글자크기직접지정</p>
        <p v-bind:style="{fontSize:mySize}">글자크기를 v-bind로 지정</p>
        <p style="background-color: aqua;">배경색 직접 지정</p>
        <p v-bind:style="{backgroundColor:myBackColor}">배경색을 v-bind로 지정</p>
    </div>

</body>
</html>
